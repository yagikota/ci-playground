on:
  pull_request:
    types:
      - opened # default
      - reopened # default
      - synchronize # default
      - ready_for_review
jobs:
  echo-pull-request:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Greeting
        run: echo "Hello World pull_request"
      - name: Sleep
        run: sleep $(($RANDOM % 30))
      - name: Greeting
        run: echo "Goodbye World pull_request"
